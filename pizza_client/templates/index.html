{% extends "layout.html" %}
{% block scripts %}
<script src="static/pizzaClient.js"></script>
<script>
  var config = {{ js_config|tojson }};
  /*
   * Create a new pizza client pointing to the pizza server
   */
  client = pizzaClient(config);
  $(document).ready(client.onReady.bind(client));
</script>
{% endblock %}
